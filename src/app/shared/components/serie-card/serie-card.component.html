<div class="card horizontal hoverable clickable" (click)="onClick()">
  <div class="card-image">
    <img src="{{url}}">
  </div>
  <div class="card-stacked">
    <div class="card-content">
      <span class="card-title">{{serie.name}}</span>
      <p><i class="material-icons grey-text text-darken-2" style="vertical-align: middle;">favorite</i> {{ serie.vote_average}}</p>
    </div>    
  </div>
</div>
