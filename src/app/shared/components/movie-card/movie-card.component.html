<div class="card hoverable clickable" (click)="onClick()">
  <div class="card-image">
    <img src="{{getUrlImage()}}">
    <span class="card-title">{{movie.title}}</span>
  </div>
  <div class="card-content">
    <p><i class="material-icons">today</i> {{movie.release_date}}</p>
    <p><i class="material-icons">favorite</i> {{movie.vote_average}}</p>
  </div>  
</div>
